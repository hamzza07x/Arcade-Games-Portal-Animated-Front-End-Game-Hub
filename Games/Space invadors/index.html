<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders - Landing Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="loading-screen" id="loadingScreen">
        <div class="loader">
            <div class="snake-loader"></div>
        </div>
        <div class="loading-text">Loading Space Invaders...</div>
        <div class="loading-progress">
            <div class="loading-bar"></div>
        </div>
    </div>

    <div class="landing-page" id="landingPage">
        <div class="bg-animation" id="bgAnimation"></div>

        <div class="content-container">
            <h1 class="game-title">SPACE INVADERS</h1>
            <p class="game-subtitle">Defend Earth From The Alien Invasion</p>
            
            <div class="play-button-container">
                <div class="pulse-ring"></div>
                <button class="play-button" id="playBtn">
                    <i class="fas fa-play"></i> PLAY NOW
                </button>
            </div>
        </div>

        <div class="features">
            <div class="feature-item">
                <i class="fas fa-rocket feature-icon"></i>
                <span class="feature-text">Epic Battles</span>
            </div>
            <div class="feature-item">
                <i class="fas fa-trophy feature-icon" style="animation-delay: 0.2s;"></i>
                <span class="feature-text">Progressive Levels</span>
            </div>
            <div class="feature-item">
                <i class="fas fa-mobile-alt feature-icon" style="animation-delay: 0.4s;"></i>
                <span class="feature-text">Mobile Ready</span>
            </div>
        </div>
    </div>

    <div class="transition-overlay" id="transitionOverlay">
        <div class="loader">
            <div class="snake-loader"></div>
        </div>
        <div class="transition-text">Get Ready!</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
